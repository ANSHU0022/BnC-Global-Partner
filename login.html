<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BnC Global Partner Portal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Geist:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2c5aa0',
                        secondary: '#1e3d72',
                        accent: '#3b82f6',
                        'accent-light': '#2C5AA0',
                    },
                    fontFamily: {
                        'poppins': ['Poppins', 'sans-serif'],
                        'geist': ['Geist', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="font-geist bg-gradient-to-br from-gray-50 via-blue-50 to-indigo-100 min-h-screen">
    <!-- Background Pattern -->
    <div class="absolute inset-0 opacity-5">
        <div class="absolute top-10 left-10 w-2 h-2 bg-primary rounded-full animate-pulse"></div>
        <div class="absolute top-20 right-20 w-3 h-3 bg-accent rounded-full animate-pulse delay-100"></div>
        <div class="absolute bottom-20 left-20 w-2 h-2 bg-secondary rounded-full animate-pulse delay-200"></div>
        <div class="absolute bottom-10 right-10 w-4 h-4 bg-primary rounded-full animate-pulse delay-300"></div>
    </div>

    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 relative z-10">
        <div class="max-w-md w-full space-y-8">
            <!-- Header -->
            <div class="text-center">
                <div class="mx-auto h-24 w-24 bg-white rounded-full shadow-lg flex items-center justify-center mb-6">
                    <img src="https://static.wixstatic.com/media/0446e3_50ff54e1251b45ef8a1066bca3a75b0e~mv2.png/v1/fill/w_256,h_256,al_c,q_85,usm_0.66_1.00_0.01,enc_avif,quality_auto/b%20nc%20global.png" alt="BnC Global" class="h-16 w-16 object-contain">
                </div>
                <h2 class="text-3xl font-bold text-gray-900 font-poppins">Welcome Back</h2>
                <p class="mt-2 text-sm text-gray-600">Sign in to your BnC Global account</p>
            </div>

            <!-- Login Card -->
            <div class="bg-white/80 backdrop-blur-sm rounded-2xl shadow-2xl border border-white/50 overflow-hidden">
                <!-- Tab Headers -->
                <div class="flex bg-gray-50/50">
                    <button id="partner-tab" class="flex-1 py-4 px-6 text-center font-semibold bg-gradient-to-r from-primary to-secondary text-white transition-all duration-300 relative">
                        <i class="fas fa-handshake mr-2"></i>
                        Partner Login
                        <div class="absolute bottom-0 left-0 right-0 h-1 bg-white/30"></div>
                    </button>
                    <button id="admin-tab" class="flex-1 py-4 px-6 text-center font-semibold bg-gray-100 text-gray-600 hover:bg-gray-200 transition-all duration-300">
                        <i class="fas fa-shield-alt mr-2"></i>
                        Admin Login
                    </button>
                </div>

                <!-- Partner Login Form -->
                <div id="partner-login" class="p-8">
                    <form id="partner-login-form" class="space-y-6">
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">
                                <i class="fas fa-id-card mr-2 text-primary"></i>
                                Profile ID
                            </label>
                            <div class="relative">
                                <input type="text" name="profileId" required 
                                       class="w-full px-4 py-3 pl-12 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-300 bg-gray-50 focus:bg-white" 
                                       placeholder="Enter your Profile ID (e.g., BNC001)">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i class="fas fa-user text-gray-400"></i>
                                </div>
                            </div>
                            <p class="text-xs text-gray-500 mt-2 flex items-center">
                                <i class="fas fa-info-circle mr-1"></i>
                                Your Profile ID was provided during registration
                            </p>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">
                                <i class="fas fa-lock mr-2 text-primary"></i>
                                Password
                            </label>
                            <div class="relative">
                                <input type="password" name="password" required 
                                       class="w-full px-4 py-3 pl-12 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-300 bg-gray-50 focus:bg-white" 
                                       placeholder="Enter your password">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i class="fas fa-key text-gray-400"></i>
                                </div>
                            </div>
                        </div>
                        
                        <button type="submit" class="w-full bg-gradient-to-r from-primary to-secondary hover:from-secondary hover:to-primary text-white py-3 rounded-xl font-semibold transition-all duration-300 transform hover:scale-105 shadow-lg hover:shadow-xl">
                            <i class="fas fa-sign-in-alt mr-2"></i>
                            Sign In as Partner
                        </button>
                    </form>
                    
                    <div class="mt-6 text-center">
                        <a href="index.html" class="inline-flex items-center text-primary hover:text-secondary text-sm font-medium transition-colors duration-300">
                            <i class="fas fa-arrow-left mr-2"></i>
                            Back to Registration
                        </a>
                    </div>
                </div>

                <!-- Admin Login Form -->
                <div id="admin-login" class="p-8 hidden">
                    <form id="admin-login-form" class="space-y-6">
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">
                                <i class="fas fa-user-shield mr-2 text-gray-600"></i>
                                Admin Username
                            </label>
                            <div class="relative">
                                <input type="text" name="username" id="adminUsername" required 
                                       class="w-full px-4 py-3 pl-12 border border-gray-300 rounded-xl focus:ring-2 focus:ring-gray-500 focus:border-transparent transition-all duration-300 bg-gray-50 focus:bg-white" 
                                       placeholder="Enter admin username (e.g., admin001)">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i class="fas fa-user-cog text-gray-400"></i>
                                </div>
                            </div>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">
                                <i class="fas fa-shield-alt mr-2 text-gray-600"></i>
                                Admin Password
                            </label>
                            <div class="relative">
                                <input type="password" name="password" id="adminPassword" required 
                                       class="w-full px-4 py-3 pl-12 border border-gray-300 rounded-xl focus:ring-2 focus:ring-gray-500 focus:border-transparent transition-all duration-300 bg-gray-50 focus:bg-white" 
                                       placeholder="Enter admin password">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i class="fas fa-key text-gray-400"></i>
                                </div>
                            </div>
                        </div>
                        
                        <button type="submit" class="w-full bg-gradient-to-r from-gray-700 to-gray-800 hover:from-gray-800 hover:to-gray-900 text-white py-3 rounded-xl font-semibold transition-all duration-300 transform hover:scale-105 shadow-lg hover:shadow-xl">
                            <i class="fas fa-shield-alt mr-2"></i>
                            Sign In as Admin
                        </button>
                    </form>
                </div>
            </div>

            <!-- Footer Links -->
            <div class="text-center space-y-2">
                <p class="text-xs text-gray-500">Need help? Contact our support team</p>
                <div class="flex justify-center space-x-4 text-sm">
                    <a href="#" class="text-primary hover:text-secondary transition-colors duration-300">Forgot Password?</a>
                    <span class="text-gray-300">|</span>
                    <a href="#" class="text-primary hover:text-secondary transition-colors duration-300">Support</a>
                </div>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="security.js"></script>
    <script src="auth-system.js"></script>
    <script>
        // Tab switching
        const partnerTab = document.getElementById('partner-tab');
        const adminTab = document.getElementById('admin-tab');
        const partnerLogin = document.getElementById('partner-login');
        const adminLogin = document.getElementById('admin-login');

        function showPartnerTab() {
            partnerTab.classList.add('bg-gradient-to-r', 'from-primary', 'to-secondary', 'text-white');
            partnerTab.classList.remove('bg-gray-100', 'text-gray-600');
            adminTab.classList.add('bg-gray-100', 'text-gray-600');
            adminTab.classList.remove('bg-gradient-to-r', 'from-primary', 'to-secondary', 'text-white');
            
            partnerLogin.classList.remove('hidden');
            adminLogin.classList.add('hidden');
        }

        function showAdminTab() {
            adminTab.classList.add('bg-gradient-to-r', 'from-primary', 'to-secondary', 'text-white');
            adminTab.classList.remove('bg-gray-100', 'text-gray-600');
            partnerTab.classList.add('bg-gray-100', 'text-gray-600');
            partnerTab.classList.remove('bg-gradient-to-r', 'from-primary', 'to-secondary', 'text-white');
            
            adminLogin.classList.remove('hidden');
            partnerLogin.classList.add('hidden');
        }

        partnerTab.addEventListener('click', showPartnerTab);
        adminTab.addEventListener('click', showAdminTab);

        // Redirect if already logged in
        if (partnerAuth.isLoggedIn()) {
            const user = partnerAuth.getCurrentUser();
            if (user.isAdmin) {
                window.location.href = 'admin-dashboard.html';
            } else {
                window.location.href = 'partner-dashboard.html';
            }
        }
        
        // Check URL hash for admin login - Fixed
        function checkUrlHash() {
            const hash = window.location.hash;
            if (hash === '#admin') {
                showAdminTab();
            } else {
                showPartnerTab();
            }
        }
        
        // Check on page load
        document.addEventListener('DOMContentLoaded', checkUrlHash);
        
        // Check when hash changes
        window.addEventListener('hashchange', checkUrlHash);
        
        // Initial check
        checkUrlHash();
    </script>
</body>
</html>
