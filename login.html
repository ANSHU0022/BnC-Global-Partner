<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BnC Global Partner Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2c5aa0',
                        secondary: '#1e3d72',
                    }
                }
            }
        }
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full mx-4">
        <!-- Logo -->
        <div class="text-center mb-8">
            <img src="https://static.wixstatic.com/media/0446e3_50ff54e1251b45ef8a1066bca3a75b0e~mv2.png/v1/fill/w_256,h_256,al_c,q_85,usm_0.66_1.00_0.01,enc_avif,quality_auto/b%20nc%20global.png" alt="BnC Global" class="h-20 w-20 mx-auto mb-4">
            <h1 class="text-2xl font-bold text-gray-800">Partner Portal Login</h1>
        </div>

        <!-- Login Tabs -->
        <div class="bg-white rounded-lg shadow-lg overflow-hidden">
            <!-- Tab Headers -->
            <div class="flex">
                <button id="partner-tab" class="flex-1 py-3 px-4 text-center font-semibold bg-primary text-white transition-colors">
                    Partner Login
                </button>
                <button id="admin-tab" class="flex-1 py-3 px-4 text-center font-semibold bg-gray-200 text-gray-700 transition-colors">
                    Admin Login
                </button>
            </div>

            <!-- Partner Login Form -->
            <div id="partner-login" class="p-6">
                <form id="partner-login-form">
                    <div class="mb-4">
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Profile ID</label>
                        <input type="text" name="profileId" required 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent" 
                               placeholder="Enter your Profile ID (e.g., BNC001)">
                        <p class="text-xs text-gray-500 mt-1">Your Profile ID was provided during registration</p>
                    </div>
                    <div class="mb-6">
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
                        <input type="password" name="password" required 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent" 
                               placeholder="Enter your password">
                    </div>
                    <button type="submit" class="w-full bg-primary hover:bg-secondary text-white py-3 rounded-lg font-semibold transition-colors">
                        Login as Partner
                    </button>
                </form>
                
                <div class="mt-4 text-center">
                    <a href="index.html" class="text-primary hover:underline text-sm">‚Üê Back to Registration</a>
                </div>
            </div>

            <!-- Admin Login Form -->
            <div id="admin-login" class="p-6 hidden">
                <form id="admin-login-form">
                    <div class="mb-4">
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Admin Username</label>
                        <input type="text" name="username" id="adminUsername" required 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent" 
                               placeholder="Enter admin username (e.g., admin001)">
                    </div>
                    <div class="mb-6">
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Admin Password</label>
                        <input type="password" name="password" id="adminPassword" required 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent" 
                               placeholder="Enter admin password">
                    </div>
                    <button type="submit" class="w-full bg-gray-700 hover:bg-gray-800 text-white py-3 rounded-lg font-semibold transition-colors">
                        Login as Admin
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="auth-system.js"></script>
    <script>
        // Tab switching
        const partnerTab = document.getElementById('partner-tab');
        const adminTab = document.getElementById('admin-tab');
        const partnerLogin = document.getElementById('partner-login');
        const adminLogin = document.getElementById('admin-login');

        partnerTab.addEventListener('click', () => {
            partnerTab.classList.add('bg-primary', 'text-white');
            partnerTab.classList.remove('bg-gray-200', 'text-gray-700');
            adminTab.classList.add('bg-gray-200', 'text-gray-700');
            adminTab.classList.remove('bg-primary', 'text-white');
            
            partnerLogin.classList.remove('hidden');
            adminLogin.classList.add('hidden');
        });

        adminTab.addEventListener('click', () => {
            adminTab.classList.add('bg-primary', 'text-white');
            adminTab.classList.remove('bg-gray-200', 'text-gray-700');
            partnerTab.classList.add('bg-gray-200', 'text-gray-700');
            partnerTab.classList.remove('bg-primary', 'text-white');
            
            adminLogin.classList.remove('hidden');
            partnerLogin.classList.add('hidden');
        });

        // Redirect if already logged in
        if (partnerAuth.isLoggedIn()) {
            const user = partnerAuth.getCurrentUser();
            if (user.isAdmin) {
                window.location.href = 'admin-dashboard.html';
            } else {
                window.location.href = 'partner-dashboard.html';
            }
        }
        
        // Check URL hash for admin login
        if (window.location.hash === '#admin') {
            adminTab.click();
        }
    </script>
</body>
</html>
